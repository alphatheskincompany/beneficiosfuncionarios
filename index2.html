<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Compra</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark gray background */
        }
        /* Ensure rounded corners on all elements */
        .rounded-lg {
            border-radius: 0.5rem; /* Default Tailwind rounded-lg */
        }
        /* Custom focus styles for inputs in dark theme */
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.5); /* Light gray shadow on focus */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-2xl text-gray-200">
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">Formulário de Solicitação de Compra</h1>

        <form id="formSolicitacao" class="space-y-6">
            <!-- Requester Name -->
            <div>
                <label for="solicitante" class="block text-sm font-medium text-gray-300 mb-1">Nome do Solicitante:</label>
                <input type="text" id="solicitante" name="solicitante" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Date (Automatic) -->
            <div>
                <label for="dataSolicitacao" class="block text-sm font-medium text-gray-300 mb-1">Data e Hora da Solicitação:</label>
                <input type="text" id="dataSolicitacao" name="dataSolicitacao" readonly
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm bg-gray-700 text-gray-100 cursor-not-allowed">
            </div>

            <!-- Purchase Destination -->
            <div>
                <label for="centroDeCusto" class="block text-sm font-medium text-gray-300 mb-1">Centro de Custo:</label>
                <select id="centroDeCusto" name="centroDeCusto" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    <option value="">Selecione</option>
                    <option value="Escritório">Escritório</option>
                    <option value="Clínica">Clínica</option>
                </select>
            </div>
            
            <!-- Fornecedor -->
            <div>
                <label for="fornecedor" class="block text-sm font-medium text-gray-300 mb-1">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>
            
            <!-- Separated Stock Field -->
            <div>
                <label for="estoqueAtual" class="block text-sm font-medium text-gray-300 mb-1">Estoque atual da Clínica (mg):</label>
                <input type="number" id="estoqueAtual" name="estoqueAtual" min="0" value="0" step="0.01" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Last Used Field -->
            <div>
                <label for="utilizadoUltimaCompra" class="block text-sm font-medium text-gray-300 mb-1">Utilizado da última compra (mg):</label>
                <input type="number" id="utilizadoUltimaCompra" name="utilizadoUltimaCompra" min="0" value="0" step="0.01" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Client Details Section -->
            <div id="clientDetailsSection" class="space-y-6">
                <!-- Client Details Block (will be added here) -->
            </div>

            <!-- Button to add more clients -->
            <button type="button" id="addClientBtn"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out shadow-md">
                Acrescentar Cliente
            </button>

            <!-- Total Value -->
            <div>
                <label for="valorEstimado" class="block text-sm font-medium text-gray-300 mb-1">Valor Total Estimado (R$):</label>
                <input type="number" id="valorEstimado" name="valorEstimado" step="0.01" min="0" value="0.00" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>

            <!-- Shipping Cost -->
            <div>
                <label for="frete" class="block text-sm font-medium text-gray-300 mb-1">Frete (R$):</label>
                <input type="number" id="frete" name="frete" step="0.01" min="0" value="0.00" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
            </div>
            
            <!-- Payment Method -->
            <div>
                <label for="formaDePagamento" class="block text-sm font-medium text-gray-300 mb-1">Forma de Pagamento:</label>
                <select id="formaDePagamento" name="formaDePagamento" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    <option value="">Selecione</option>
                    <option value="PIX">PIX</option>
                    <option value="Boleto à Vista">Boleto à Vista</option>
                    <option value="Boleto Faturado/Parcelado">Boleto Faturado/Parcelado</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                </select>
            </div>
            
            <!-- Information Message -->
            <p class="text-sm text-gray-400 italic mt-6">
                * As compras de Mounjaro devem ser realizadas as quartas, com prazo de pagamento de 48 horas. Os pagamentos serão realizados as sextas.
            </p>

            <!-- Generate PDF Button -->
            <button type="submit" id="generatePdfBtn"
                    class="w-full bg-gray-600 text-gray-100 py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 ease-in-out shadow-lg font-semibold text-lg">
                Gerar PDF
            </button>
        </form>

        <!-- Submission Confirmation Message -->
        <div id="confirmationMessage" class="hidden mt-6 p-4 bg-gray-700 text-gray-100 rounded-lg text-center">
            Relatório PDF gerado com sucesso!
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dataSolicitacaoInput = document.getElementById("dataSolicitacao");
            // Set current date and time on page load
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            dataSolicitacaoInput.value = now.toLocaleDateString('pt-BR', options);
            
            const addClientBtn = document.getElementById('addClientBtn');
            const clientDetailsSection = document.getElementById('clientDetailsSection');
            
            let clientCount = 0; // To keep track of clients

            // Function to add a new client block
            const addClientBlock = () => {
                const newClientBlock = document.createElement('div');
                newClientBlock.className = 'border border-gray-600 rounded-lg p-4 space-y-4 client-block';
                newClientBlock.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-100">Detalhes do Cliente ${clientCount > 0 ? clientCount + 1 : ''}</h2>
                    <div>
                        <label for="clienteNome_${clientCount}" class="block text-sm font-medium text-gray-300 mb-1">Nome do Cliente:</label>
                        <input type="text" id="clienteNome_${clientCount}" name="clienteNome[]" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="mgUtilizada_${clientCount}" class="block text-sm font-medium text-gray-300 mb-1">mg que será utilizada:</label>
                            <input type="number" id="mgUtilizada_${clientCount}" name="mgUtilizada[]" min="0" value="0" step="0.01" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                        </div>
                        <div>
                            <label for="aplicacao_${clientCount}" class="block text-sm font-medium text-gray-300 mb-1">Qual aplicação é:</label>
                            <input type="text" id="aplicacao_${clientCount}" name="aplicacao[]" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                        </div>
                    </div>
                    <div>
                        <label for="valorInvestido_${clientCount}" class="block text-sm font-medium text-gray-300 mb-1">Valor já investido pelo cliente (R$):</label>
                        <input type="number" id="valorInvestido_${clientCount}" name="valorInvestido[]" step="0.01" min="0" value="0.00" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400 bg-gray-700 text-gray-100">
                    </div>
                    ${clientCount > 0 ? `<button type="button" class="remove-client-btn text-sm text-red-400 hover:text-red-500">Remover Cliente</button>` : ''}
                `;
                clientDetailsSection.appendChild(newClientBlock);
                
                if (clientCount > 0) {
                    newClientBlock.querySelector('.remove-client-btn').addEventListener('click', () => newClientBlock.remove());
                }
                clientCount++;
            };
            
            // Add the first client block on page load
            addClientBlock();

            addClientBtn.addEventListener('click', addClientBlock);

        });

        document.getElementById("formSolicitacao").addEventListener("submit", function(e) {
            e.preventDefault();

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const solicitante = document.getElementById("solicitante").value;
            const data = document.getElementById("dataSolicitacao").value;
            const centroDeCusto = document.getElementById("centroDeCusto").value;
            const fornecedor = document.getElementById("fornecedor").value;
            const estoqueAtual = parseFloat(document.getElementById("estoqueAtual").value);
            const utilizadoUltimaCompra = parseFloat(document.getElementById("utilizadoUltimaCompra").value);
            const valorEstimado = parseFloat(document.getElementById("valorEstimado").value);
            const frete = parseFloat(document.getElementById("frete").value);
            const formaDePagamento = document.getElementById("formaDePagamento").value;
            const totalGeral = (valorEstimado + frete).toFixed(2).replace('.', ',');

            // Get all client details and sum up mg needed
            const clientNames = Array.from(document.querySelectorAll('input[name="clienteNome[]"]')).map(input => input.value);
            const mgUtilizadas = Array.from(document.querySelectorAll('input[name="mgUtilizada[]"]')).map(input => parseFloat(input.value));
            const aplicacoes = Array.from(document.querySelectorAll('input[name="aplicacao[]"]')).map(input => input.value);
            const valoresInvestidos = Array.from(document.querySelectorAll('input[name="valorInvestido[]"]')).map(input => parseFloat(input.value));
            
            const totalMgUtilizada = mgUtilizadas.reduce((sum, current) => sum + current, 0);
            const mgParaComprar = totalMgUtilizada - estoqueAtual;

            // PDF Content Generation
            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("Solicitação de Compra", 105, 20, null, null, "center");

            let y = 40;
            const margin = 20;
            const pageHeight = doc.internal.pageSize.height;
            const lineHeight = 5; // Reduced from 7 to 5

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Data e Hora: ${data}`, margin, y);
            y += lineHeight;
            doc.text(`Solicitante: ${solicitante}`, margin, y);
            y += lineHeight;
            doc.text(`Centro de Custo: ${centroDeCusto}`, margin, y);
            y += lineHeight;
            doc.text(`Fornecedor: ${fornecedor}`, margin, y);
            y += lineHeight;
            doc.text(`Estoque atual da Clínica (mg): ${estoqueAtual.toFixed(2).replace('.', ',')}`, margin, y);
            y += lineHeight;
            doc.text(`Utilizado da última compra (mg): ${utilizadoUltimaCompra.toFixed(2).replace('.', ',')}`, margin, y);
            y += 15;

            doc.setFont("helvetica", "bold");
            doc.text("Análise de Estoque e Compra:", margin, y);
            y += 5;
            doc.setFont("helvetica", "normal");
            doc.text(`Estoque atual da Clínica (mg): ${estoqueAtual}`, margin, y);
            y += lineHeight;
            doc.text(`Total de mg que será utilizada: ${totalMgUtilizada}`, margin, y);
            y += lineHeight;
            doc.text(`mg a ser comprada para suprir a demanda: ${mgParaComprar > 0 ? mgParaComprar : 0} mg`, margin, y);
            y += 15;

            doc.setFont("helvetica", "bold");
            doc.text("Detalhes dos Clientes:", margin, y);
            y += 5;
            doc.setFont("helvetica", "normal");
            
            // Loop through each client's details to add to PDF
            for (let i = 0; i < clientNames.length; i++) {
                const clientTitle = clientNames.length > 1 ? `Detalhes do Cliente ${i + 1}:` : `Detalhes do Cliente:`;
                if (y + 50 > pageHeight - margin) { // Check space for a full client block
                    doc.addPage();
                    y = margin;
                }
                doc.setFont("helvetica", "bold");
                doc.text(clientTitle, margin, y);
                y += lineHeight;
                doc.setFont("helvetica", "normal");
                doc.text(`Nome do Cliente: ${clientNames[i]}`, margin, y);
                y += lineHeight;
                doc.text(`mg que será utilizada: ${mgUtilizadas[i].toFixed(2).replace('.', ',')}`, margin, y);
                y += lineHeight;
                doc.text(`Aplicação: ${aplicacoes[i]}`, margin, y);
                y += lineHeight;
                doc.text(`Valor já investido pelo cliente: R$ ${valoresInvestidos[i].toFixed(2).replace('.', ',')}`, margin, y);
                y += 10; // Extra space between clients
            }

            y += 10; // Extra space before values
            if (y + (4 * 10) > pageHeight - margin) {
                doc.addPage();
                y = margin;
            }

            doc.setFont("helvetica", "bold");
            doc.text("Valores:", margin, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            doc.text(`Valor Total Estimado: R$ ${valorEstimado.toFixed(2).replace('.', ',')}`, margin, y);
            y += lineHeight;
            doc.text(`Frete: R$ ${frete.toFixed(2).replace('.', ',')}`, margin, y);
            y += lineHeight;
            doc.text(`Forma de Pagamento: ${formaDePagamento}`, margin, y);
            y += 10;

            doc.setFont("helvetica", "bold");
            doc.text(`Total Geral: R$ ${totalGeral}`, margin, y);
            
            doc.save(`Solicitacao_Compra_${data.replace(/\//g, '_').replace(/:/g, '_').replace(/ /g, '_')}.pdf`);

            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('hidden');
            setTimeout(() => {
                confirmationMessage.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
```
